<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>登陆页面</title>
    <link rel="stylesheet" type="text/css" th:href="@{css/login.css}"  href="../static/css/login.css" >
    <script  th:src="@{js/jquery.min.js}" src="../static/js/jquery.min.js"  ></script>
    <script type="text/javascript">
        $(function(){
            $(".name input").focus(function(){
                $(this).prev("i").css({"background-image":"url(img/user2.png)"});
            });
            $(".name input").blur(function(){
                $(this).prev("i").css({"background-image":"url(img/user1.png)"});
            });
            $(".password input").focus(function(){
                $(this).prev("i").css({"background-image":"url(img/password2.png)"});
            });
            $(".password input").blur(function(){
                $(this).prev("i").css({"background-image":"url(img/password1.png)"});
            });
        });
    </script>
</head>
<body>
    <div class="container">
        <div class="wrap">
            <header><em>Logo</em><span>我的图书馆</span></header>
            <article>
                <section>
                    <aside>
                        <em>
                            <img th:src="@{img/user.png}" src="/static/img/user.png" alt="">
                        </em>
                         <form method="post" action="/checkExist">
                            <p class="name"><i></i><input type="text"  id="username" name="username" class="userName" placeholder="请输入用户名"></p>
                            <p class="password"><i></i><input type="password" id="password" name="password" class="pwd" placeholder="请输入密码"></p>
                            <button type="submit">登录</button>
                            <p class="remember"><input type="checkbox" name="remember" >记住密码</p>
                            <p class="regist"><span>没有账号?</span><a href="/redirect" target="_blank">立即注册</a></p>
                            <div class="clear"></div>
                        </form>
                    </aside>
                   
                </section>               
            </article>
            <footer>
                <ul>
                    <li><a href="#">联系我们</a></li>
                    <li><a href="#">关于我们</a></li>
                    <li><a href="#">人才招聘</a></li>
                    <li><a href="#">友情链接</a></li>
                    <li><a href="#">公司地址</a></li>
                    <li><a href="#">关注我们</a></li>
                    <li><a href="/admin">管理员入口</a></li>
                </ul>
                <p>本网站版权归DYPRO技术有限公司所有，未经许可，不得转载。</p>
            </footer>
        </div>
    </div>
</body>
</html>
